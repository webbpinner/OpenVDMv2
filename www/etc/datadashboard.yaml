- title: Weather
  page: weather
  view: default
  jsArray:
  - dataDashboardDefault
  - highcharts
  - highcharts-exporting
  placeholderArray:
  - plotType: chart
    id: km-barom
    heading: Vaisala Digital Barometer
    dataArray:
    - dataType: km-barom
      visType: json
  - plotType: chart
    id: km-wind1
    heading: RM Young Anemometer 1
    dataArray:
    - dataType: km-wind1
      visType: json
  - plotType: chart
    id: km-wind2
    heading: RM Young Anemometer 2
    dataArray:
    - dataType: km-wind2
      visType: json

- title: Seawater Systems
  page: seawater
  view: default
  jsArray:
  - dataDashboardDefault
  - highcharts
  - highcharts-exporting
  placeholderArray:
  - plotType: chart
    id: km-uthsl
    heading: Seabird SBE45 MicroThermosalinograph
    dataArray:
    - dataType: km-uthsl
      visType: json
  - plotType: chart
    id: km-fluoro
    heading: Wetlabs WETStar Chlorophyll Fluorometer
    dataArray:
    - dataType: km-fluoro
      visType: json
  - plotType: chart
    id: km-ssv
    heading: Applied MicroSystems Sound Velocity & Temperature
    dataArray:
    - dataType: km-ssv
      visType: json
